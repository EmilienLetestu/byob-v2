version: 2
jobs:
    phpunit:
        docker:
            - image: circle/php:7.2.5-apache-stretch-node
        steps:
            - checkout
            - run: sudo comoser self-update
            - restore_cache:
                keys:
                    - composer-v1-{{ checksum "composer.json" }}
                    - composer-v1
            - run: composer install -n --optimize-autoloader --classmap-authoritative
            - run: comoser dump-autoload --optimize  --classmap-authoritative
            - save_cache:
                key: composer-v1-{{ checksum "composer.json" }}
                paths:
                    - vendor
            - run: ./bin/console d:d:c --env=test
            - run: ./bin/console d:s:c --env=test
            - run: ./bin/phpunit -v